<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libriam - Bibliothekseditor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/libriam_favicon.ico" />
    <script src="../js/libriam.js" defer></script>
    <script src="../js/editlibrary.js" defer></script>
  </head>
  <body>
    <header>
      <img id="libriam-logo" src="../img/libriam_logo_v3.png" />
    </header>
    <h2>Bibliothekseditor</h2>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container" id="bookshelf"></div>
    <a style="padding: 1rem" href="index.html">Zurück zur Bibliothek</a>
    <div class="overlay"></div>
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Buchinfos</div>
        <button class="btn-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <span id="modal-authors">[Autor unbekannt]</span><br />
        <span id="modal-title">[Titel unbekannt]</span><br />
        <span id="modal-subtitle">-</span><br />
        <span id="modal-published-date">[Jahr unbekannt]</span>
        <form id="form-delete">
          <input class="input-inv" name="bookId" />
          <input type="button" class="btn-modal-form" value="Löschen" />
        </form>
      </div>
    </div>
  </body>
</html>
