<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libriam - Deine Bibliothek</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/libriam_favicon.ico" />
    <script src="../js/libriam.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/searchpage.js" defer></script>
    <script src="../js/editlibrary.js" defer></script>
  </head>
  <body>
    <header>
      <img id="libriam-logo" src="../img/libriam_logo_v3.png" />
    </header>
    <h2>Deine Bibliothek</h2>
    <div id="loader-bookshelf" class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="container-bookshelf" class="container-books-library"></div>
    <hr />
    <h2 style="color: gray">Büchersuche</h2>
    <form id="form-search-google" class="form-main">
      <input
        type="text"
        placeholder="Titel, Autor, Schlagworte..."
        name="keyword"
        class="input-search"
        id="searchkeyword"
      />
      <button type="submit" class="btn-search" id="btn-search">Suchen</button>
    </form>
    <div id="loader-search" class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="container-results" class="container-books-search"></div>
    <!-- ------------ Modals ---------- -->
    <div class="overlay"></div>
    <!-- Modal für Löschen-Button -->
    <div class="modal" id="modal-delete">
      <div class="modal-header">
        <div class="modal-title">Dieses Buch wirklich löschen?</div>
        <button class="btn-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <input type="button" class="btn-modal-delete" value="Löschen" />
        </form>
      </div>
    </div>
    <!-- Modaln für Buchinfos und Speicher in Suchformular -->
    <div class="modal" id="modal-search">
      <div class="modal-header">
        <div class="modal-title">Dieses Buch speichern?</div>
        <button class="btn-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <span id="modal-authors">[Autor unbekannt]</span><br />
        <span id="modal-title">[Titel unbekannt]</span><br />
        <span id="modal-subtitle">-</span><br />
        <span id="modal-published-date">[Jahr unbekannt]</span>
        <form>
          <input type="button" class="btn-modal-form" value="Speichern" />
        </form>
      </div>
    </div>
    <hr />
    <footer>
      <h4>Libriam is a work in progress ...</h3>
    </footer>
  </body>
</html>
